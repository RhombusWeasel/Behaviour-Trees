<form>
    <div>
        <h1 class="center">AI Behaviour Trees</h1>
        <h3 class="center">{{token.name}}</h3>
    </div>
    <div class="node-box fill bb">
        <ol class="editor-menu">
            <li class="menu-button">
                <btn class="new-ai-data">New</btn>
            </li>
            <li class="menu-button">
                <btn class="clear-ai-data">Clear</btn>
            </li>
            <li class="menu-button">
                <btn class="save-ai-data">Save</btn>
            </li>
        </ol>
        {{#each nodes}}
            {{> "modules/behaviour_trees/templates/partials/draw_space.hbs"}}
        {{/each}}
    </div>
</form>
